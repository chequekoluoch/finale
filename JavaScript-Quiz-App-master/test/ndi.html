<script>

    var dt = new Date();
    var DD = ("0" + dt.getDate()).slice(-2);
    var MM = ("0" + (dt.getMonth() + 1)).slice(-2);
    var YYYY = dt.getFullYear();
    var hh = ("0" + dt.getHours()).slice(-2);
    var mm = ("0" + dt.getMinutes()).slice(-2);
    var ss = ("0" + dt.getSeconds()).slice(-2);
    var d = YYYY + "-" + MM + "-" + DD + " " + hh + ":" + mm + ":" + ss;
    document.getElementById("myDate").innerHTML = "DATE:" + d;

    function interest(){
        p = document.getElementById("p").value;
        n = 1 / 366; // no. of compoundings per year
        t = document.getElementById("t").value; // no. of years
        r = document.getElementById("r").value;
        result = document.getElementById("res");
        //The equation is A = p * [[1 + (r/n)] ^ nt]
        I = (p * Math.pow((1 + (r / (1 / 366 * 100))), (n * t))) - p;

        // toFixed is used for rounding the amount with two decimal places

        result.innerHTML = "The interest is " + I.toFixed(2);

        //result.innerHTML += "<br> The interest is " + (A.toFixed(2) - p).toFixed(2);
    } 
</script>
